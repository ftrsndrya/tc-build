dist: focal
language: bash
sudo: required

env:
  global:
    - TELEGRAM_TOKEN=<encrypted_value>
    - TELEGRAM_CHAT=<encrypted_value>
    - GIT_TOKEN=<encrypted_value>
    - BRANCH=main
    - CACHE=1

before_install:
  - sudo apt-get update
  - sudo apt-get install -y bc binutils-dev bison build-essential ca-certificates ccache clang cmake curl file flex git libelf-dev libssl-dev libstdc++-$(apt list libstdc++6 2>/dev/null | grep -Eos '[0-9]+\.[0-9]+\.[0-9]+' | head -1 | cut -d . -f 1)-dev lld make ninja-build python3-dev texinfo u-boot-tools xz-utils zlib1g-dev

install:
  - sudo apt-get install -y patchelf

before_script:
  - chmod +x nova_clang.sh

script:
  - ./nova_travis.sh

cache:
  directories:
    - $HOME/.ccache
